name: group_project
description: "CST2335 Group Project - Cars For Sale Management System."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  # Localization dependencies
  flutter_localizations:
    sdk: flutter
  intl: ^0.20.2  # This was missing but is required

  # Database
  sqflite: ^2.3.3
  sqflite_common_ffi: ^2.3.0+1
  path: ^1.9.0

  # Storage (Required for the Customer feature code I gave you)
  encrypted_shared_preferences: ^3.0.1

  # Icons
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  generate: true  # This enables the official localization generator
