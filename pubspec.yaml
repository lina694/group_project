name: group_project
description: "CST2335 Group Project - Boat For Sale Management System."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  # Database
  sqflite: ^2.3.0
  path_provider: ^2.1.0
  sqflite_common_ffi: ^2.3.0+1
  path: ^1.8.3

  # Secure Storage (Encrypted SharedPreferences)
  flutter_secure_storage: ^9.0.0

  # Localization
  flutter_localizations:
    sdk: flutter
  intl: ^0.20.2

  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  generate: true

flutter_intl:
  enabled: true
  arb_dir: lib/l10n
  output_dir: lib/generated
